<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Merry Christmas üéÑ</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at top, #1b5e20, #0b3d2e);
    font-family: Georgia, "Times New Roman", serif;
    color:#fff;
    overflow:hidden;
  }

  .card{
    width:min(460px, 92vw);
    padding:32px 24px 26px;
    border-radius:26px;
    background: rgba(255,255,255,.12);
    box-shadow: 0 18px 60px rgba(0,0,0,.35);
    text-align:center;
    position:relative;
    z-index:2;
  }

  h1{
    margin:0 0 10px;
    color:#ffd54a;
    font-size:40px;
    letter-spacing:.5px;
  }

  .tree{
    display:block;
    margin: 12px auto 6px;
    width: 240px;
    max-width: 70vw;
  }

  .msg{
    margin:16px auto 0;
    font-size:20px;
    line-height:1.35;
    max-width:32ch;
    opacity:0;
    transform: translateY(8px);
    transition: opacity 1.4s ease, transform 1.4s ease;
    min-height:56px;
  }
  .msg.show{
    opacity:1;
    transform:translateY(0);
  }

  .hint{
    margin-top:12px;
    font-size:13px;
    opacity:.75;
  }

  /* snow */
  .snow{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
  }

  .snow span{
    position:absolute;
    top:-10px;
    color:white;
    opacity:.8;
    animation: fall linear infinite;
  }

  @keyframes fall{
    to{
      transform: translateY(110vh);
    }
  }

  /* twinkle */
  .twinkle{
    animation: twinkle 1.6s infinite alternate;
  }

  @keyframes twinkle{
    from{ opacity:.7; }
    to{ opacity:1; }
  }
</style>
</head>

<body>
  <!-- snow -->
  <div class="snow" id="snow"></div>

  <div class="card">
    <h1>Merry Christmas</h1>

    <!-- SVG tree -->
    <svg class="tree" viewBox="0 0 220 240" aria-label="Christmas Tree">
      <polygon class="twinkle" fill="#FFD54A"
        points="110,18 117,36 136,36 120,47 127,66 110,55 93,66 100,47 84,36 103,36"/>

      <polygon fill="#35C86B" points="110,55 35,125 185,125"/>
      <polygon fill="#2FBF62" points="110,90 25,175 195,175"/>
      <polygon fill="#2AB85C" points="110,125 15,215 205,215"/>

      <circle class="twinkle" cx="85" cy="120" r="5" fill="#ff6b6b"/>
      <circle class="twinkle" cx="140" cy="118" r="5" fill="#74c0fc"/>
      <circle class="twinkle" cx="110" cy="160" r="5" fill="#ffd43b"/>
      <circle class="twinkle" cx="70" cy="185" r="5" fill="#b197fc"/>
      <circle class="twinkle" cx="150" cy="185" r="5" fill="#69db7c"/>

      <rect x="96" y="210" width="28" height="24" rx="4" fill="#8d6e63"/>
    </svg>

    <div class="msg" id="msg">
      May this Christmas bring you peace, warmth, and quiet happiness.
    </div>

    <div class="hint">
      Snow is falling ‚ùÑÔ∏è
    </div>
  </div>

<script>
  // message after 3 seconds
  setTimeout(() => {
    document.getElementById("msg").classList.add("show");
  }, 3000);

  // snow generator
  const snow = document.getElementById("snow");
  const snowCount = 40;

  for(let i=0;i<snowCount;i++){
    const s = document.createElement("span");
    s.textContent = "‚ùÑ";
    s.style.left = Math.random()*100 + "vw";
    s.style.fontSize = (Math.random()*12+10) + "px";
    s.style.animationDuration = (Math.random()*6+6) + "s";
    s.style.animationDelay = Math.random()*5 + "s";
    snow.appendChild(s);
  }
</script>
</body>
</html>
