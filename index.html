<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas ðŸŽ„</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #1b5e20, #0b3d2e);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Georgia", serif;
        color: white;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(8px);
        border-radius: 24px;
        padding: 40px 30px;
        text-align: center;
        width: 360px;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
    }

    h1 {
        color: gold;
        font-size: 30px;
        margin-bottom: 15px;
        letter-spacing: 1px;
    }

    /* Tree */
    .tree {
        position: relative;
        width: 0;
        height: 0;
        margin: 30px auto 20px;
    }

    .layer {
        width: 0;
        height: 0;
        border-left: 90px solid transparent;
        border-right: 90px solid transparent;
        border-bottom: 80px solid #2ecc71;
        margin: -25px auto;
        filter: drop-shadow(0 0 6px rgba(46, 204, 113, 0.6));
        animation: twinkle 2s infinite alternate;
    }

    .layer:nth-child(2) {
        border-left-width: 70px;
        border-right-width: 70px;
        border-bottom-width: 65px;
    }

    .layer:nth-child(3) {
        border-left-width: 50px;
        border-right-width: 50px;
        border-bottom-width: 50px;
    }

    .star {
        font-size: 26px;
        color: gold;
        margin-bottom: 10px;
        animation: glow 1.5s infinite alternate;
    }

    .trunk {
        width: 26px;
        height: 35px;
        background: #8d6e63;
        margin: 10px auto 0;
        border-radius: 4px;
    }

    @keyframes twinkle {
        from { opacity: 0.85; }
        to { opacity: 1; }
    }

    @keyframes glow {
        from { text-shadow: 0 0 6px gold; }
        to { text-shadow: 0 0 14px gold; }
    }

    .message {
        margin-top: 20px;
        font-size: 18px;
        opacity: 0;
        transition: opacity 1.5s ease;
        min-height: 48px;
    }

    .message.show {
        opacity: 1;
    }

    .hint {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 10px;
    }
</style>
</head>

<body onclick="playMusic()">

<div class="card">
    <h1>Merry Christmas</h1>

    <div class="star">â˜…</div>

    <div class="tree">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="trunk"></div>
    </div>

    <div class="message" id="msg">
        May this Christmas bring you peace, warmth, and quiet happiness.
    </div>

    <div class="hint">
        (Tap anywhere to play music)
    </div>
</div>

<!-- ðŸŽ¶ Christmas Music -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/12/20/audio_62a55b1a47.mp3" type="audio/mpeg">
</audio>

<script>
let played = false;

// auto show message after 3 seconds
setTimeout(() => {
    document.getElementById("msg").classList.add("show");
}, 3000);

// play music after user interaction
function playMusic() {
    if (!played) {
        document.getElementById("music").play();
        played = true;
    }
}
</script>

</body>
</html>
